apply plugin: 'java-library'
dependencies {
  api 'com.google.guava:guava:33.4.8-jre'
  api 'androidx.annotation:annotation:1.9.1'
  api 'junit:junit:4.13.2'
  api 'commons-io:commons-io:2.19.0'
  api 'com.google.truth:truth:1.4.4'
  api 'com.google.code.gson:gson:2.13.1'
  api 'com.google.auto.value:auto-value-annotations:1.11.0'
  api 'com.ryanharter.auto.value:auto-value-gson-runtime:1.3.1'

  testAnnotationProcessor 'com.google.auto.value:auto-value:1.11.0'
  testAnnotationProcessor 'com.ryanharter.auto.value:auto-value-gson-extension:1.3.1'
  testAnnotationProcessor 'com.ryanharter.auto.value:auto-value-gson-factory:1.3.1'

}

sourceCompatibility = '8'
targetCompatibility = '8'
